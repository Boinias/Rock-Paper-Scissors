<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="firstbutton" onclick="getComputerChoice ();playerDecision()" >Choose your weapon!</button>
    <button id="findWinner" onclick="playRound(playerChoice,computerChoice)">Click me to find out the winner!</button>
    <p id="result"></p>
    <p id="score"></p>

    <script>

/*Empty components filled and used by code below*/
let playerChoice;
let computerChoice;

let playerScore = 0;
let computerScore = 0;

/*counter*/
let counter = document.getElementById("result").innerHTML = `Player 1 ${playerScore.toString()} VS Computer ${computerScore.toString()}`;

/*Array of Choices*/
var weapons = [
'rock',
'paper',
'scissors',
]

/*User Input*/
function playerDecision () {
    playerChoice = prompt("Choose your weapon!");
    playerChoice = playerChoice.toLowerCase();
}

/*Function that randomly generates computer choices*/
function getComputerChoice () {
    computerChoice = weapons[Math.floor(Math.random() * weapons.length)]
}

/*Function that puts the two scores against each other*/
function playRound (playerSelection , computerSelection) {
    if (playerSelection == computerSelection) {
    document.getElementById("result").innerHTML = "Draw";
    } else if (playerSelection === "paper" && computerSelection === "rock"){
    document.getElementById("result").innerHTML = "Win - paper beats rock";
    playerScore++
    } else if (playerSelection === "rock" && computerSelection === "scissors"){
    document.getElementById("result").innerHTML = "Win - rock beats scissors";
    playerScore++
    } else if (playerSelection === "scissors" && computerSelection === "rock"){
    document.getElementById("result").innerHTML = "Loss - rock beats scissors";
    computerScore++
    } else if (playerSelection === "paper" && computerSelection === "scissors"){
    document.getElementById("result").innerHTML = "Loss - scissors beats paper";
    computerScore++
    } else if (playerSelection === "scissors" && computerSelection === "paper"){
    document.getElementById("result").innerHTML = "Win - scissors beats paper";
    playerScore++
    } else if (playerSelection === "rock" && computerSelection === "paper"){
    document.getElementById("result").innerHTML = "Loss - paper beats rock";
    computerScore++
    }else {
        document.getElementById("result").innerHTML = "unknown";
    }
}

    </script>
</body>
</html>
