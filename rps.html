<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <button id="firstbutton" onclick="getComputerChoice (); playerDecision()"
                                     >Choose your weapon!</button>

    <button id="findWinner" onclick="playRound(playerChoice,computerChoice)"
               >Click me to find out the winner!</button>
    <button id="again" onclick="location.reload()">Click me to play again</button>
    <h id="score"></h>
    <p id="result"></p>
    <p id="winner"></p>

    <script>
         /*Score Variables*/
        let computerScore = 0;
        let playerScore = 0;
        function playerScoreAdd () {
            playerScore = playerScore+1;
        }
        function computerScoreAdd () {
            computerScore = computerScore+1;
        }
        /*Counter*/
        let counter = document.getElementById("score").innerHTML =
                      `Player 1 ${playerScore.toString()} VS Computer ${computerScore.toString()}`;
        function counterAddition () {
        counter = document.getElementById("score").innerHTML =
                 `Player 1 ${playerScore.toString()} VS Computer ${computerScore.toString()}`;
        }
        /*Array of Weapons*/
        var weapons = [
        'rock',
        'paper',
        'scissors',
        ]
        
        /*User Input*/
        let playerChoice;
        function playerDecision () {
            if (playerScore == 5 || computerScore == 5) {
                playerChoice = null
            } else {
            playerChoice = prompt("Choose your weapon!");
            return (playerChoice);
            }


        }
        
        /*Computer Input*/
        let computerChoice;
        function getComputerChoice () {
            computerChoice = weapons[Math.floor(Math.random() * weapons.length)]
        }
        
        
        /*Function that puts the two scores against each other*/
        function playRound (playerSelection , computerSelection) {
            getComputerChoice ()
            if (playerSelection == computerSelection) {
                document.getElementById("result").innerHTML = "Draw";
            } else if (playerSelection === "paper" && computerSelection === "rock"){
                playerScoreAdd ()
                counterAddition ()
                document.getElementById("result").innerHTML = "Win - paper beats rock";
            } else if (playerSelection === "rock" && computerSelection === "scissors"){
                playerScoreAdd ()
                counterAddition ()
                document.getElementById("result").innerHTML = "Win - Rock beats Scissors";
            } else if (playerSelection === "scissors" && computerSelection === "rock"){
                computerScoreAdd ()
                counterAddition ()
                document.getElementById("result").innerHTML = "Loss - Rock beats Scissors";
            } else if (playerSelection === "paper" && computerSelection === "scissors"){
                computerScoreAdd ()
                counterAddition ()
                document.getElementById("result").innerHTML = "Loss - Scissors beats paper";
            } else if (playerSelection === "scissors" && computerSelection === "paper"){
                playerScoreAdd ()
                counterAddition ()
                document.getElementById("result").innerHTML = "Win - scissors beats paper";
            } else if (playerSelection === "rock" && computerSelection === "paper"){
                computerScoreAdd ()
                counterAddition ()
                document.getElementById("result").innerHTML = "Loss - Paper beats rock";
        
            } else {
                    document.getElementById("result").innerHTML = "unknown";
                }

            switch (playerScore) {
            case 5:
            document.getElementById("winner").innerHTML = "You win!";


        }

            switch (computerScore) {
            case 5:
            document.getElementById("winner").innerHTML = "You lose!";
        }
        }
        </script>
</body>
</html>
