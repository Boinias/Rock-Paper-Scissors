<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="firstbutton" onclick="getComputerChoice (); playerDecision()">Choose your weapon!</button>
    <button id="findWinner" onclick="playRound(playerChoice,computerChoice)">Click me to find out the winner!</button>
    <h id="score"></h>
    <p id="result"></p>

    <script>

/*Array of Choices*/
var weapons = [
'rock',
'paper',
'scissors',
]

let playerChoice;
let computerChoice;

/*User Input*/
function playerDecision () {
    playerChoice = prompt("Choose your weapon!");
    return (playerChoice);
}

/*Function that randomly generates computer choices*/
function getComputerChoice () {
    computerChoice = weapons[Math.floor(Math.random() * weapons.length)]
}

let playerScore = 0;
let computerScore = 0;

/*Function that puts the two scores against each other*/
function playRound (playerSelection , computerSelection) {
    getComputerChoice ()
    if (playerSelection == computerSelection) {
        document.getElementById("result").innerHTML = "Draw";
    } else if (playerSelection === "paper" && computerSelection === "rock"){
        document.getElementById("result").innerHTML = "Win - paper beats rock";
        playerScore = playerScore++;
    } else if (playerSelection === "rock" && computerSelection === "scissors"){
        document.getElementById("result").innerHTML = "Win - Rock beats Scissors";
        playerScore = playerScore++;
    } else if (playerSelection === "scissors" && computerSelection === "rock"){
        document.getElementById("result").innerHTML = "Loss - Rock beats Scissors";
        computerScore = computerScore++;
    } else if (playerSelection === "paper" && computerSelection === "scissors"){
        document.getElementById("result").innerHTML = "Loss - Scissors beats paper";
        computerScore = computerScore++;
    } else if (playerSelection === "scissors" && computerSelection === "paper"){
        document.getElementById("result").innerHTML = "Win - scissors beats paper";
        playerScore = playerScore++;
    } else if (playerSelection === "rock" && computerSelection === "paper"){
        document.getElementById("result").innerHTML = "Loss - Paper beats rock";
        computerScore = computerScore++;
    } else {
            document.getElementById("result").innerHTML = "unknown";
        }
}

let counter = document.getElementById("score").innerHTML = `Player 1 ${playerScore.toString()} VS Computer ${computerScore.toString()}`;
</script>
</body>
</html>
