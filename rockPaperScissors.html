<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Welcome to rock paper scissors!</p>
    <button id="firstbutton" onclick="firstFunction()">Choose your weapon!</button>
    <button id="findWinner" onclick="myFunc()">Click me to find out the winner!</button>
    <p id="result"></p>

    <script>

let initialPrompt;
let computerWeapon;

function myFunc () {
    getComputerChoice(weapons);
    playRound(initialPrompt , computerWeapon);
}

/*User Input*/
function firstFunction () {
    initialPrompt = prompt("Choose your weapon!");
    }

/*Array of Choices*/
var weapons = [
'rock',
'paper',
'scissors',
]

/*Function that randomly generates computer choices*/
function getComputerChoice (array) {
     computerWeapon = array[Math.floor(Math.random() * array.length)]
     
}

/*Function that decides winner*/
function playRound (playerSelection , computerSelection) {
    if (playerSelection === "rock" && computerSelection === "rock") {
    document.getElementById("result").innerHTML = "Draw - both chose rock";
    } else if (playerSelection === "paper" && computerSelection === "paper") {
    document.getElementById("result").innerHTML = "Draw - both chose paper";
    } else if (playerSelection === "scissors" && computerSelection === "scissors") {
    document.getElementById("result").innerHTML = "Draw - both chose scissors";
    } else if (playerSelection === "rock" && computerSelection === "paper"){
    document.getElementById("result").innerHTML = "Loss - paper beats rock";
    } else if (playerSelection === "paper" && computerSelection === "rock"){
    document.getElementById("result").innerHTML = "Win - paper beats rock";
    } else if (playerSelection === "rock" && computerSelection === "scissors"){
    document.getElementById("result").innerHTML = "Win - rock beats scissors";
    } else if (playerSelection === "scissors" && computerSelection === "rock"){
    document.getElementById("result").innerHTML = "Loss - rock beats scissors";
    } else if (playerSelection === "paper" && computerSelection === "scissors"){
    document.getElementById("result").innerHTML = "Loss - scissors beats paper";
    } else if (playerSelection === "scissors" && computerSelection === "paper"){
    document.getElementById("result").innerHTML = "Win - scissors beats paper";
    } else {
        document.getElementById("result").innerHTML = "unknown";
    }
}



    </script>
</body>
</html>
